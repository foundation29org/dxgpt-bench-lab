experiment_name: "Ramedis Baseline con GPT-4o"
experiment_description: "Running this as an example to showcase the new pipeline"
dataset_path: "bench/datasets/all_450.json" # en bench/datasets tiene que estar

# Alias para el LLM que genera diagn√≥sticos candidatos
dxgpt_emulator:
  model: "o3-images" # o1 , gpt-4o, medgemma, jonsnow, sakura, openbio
  prompt_path: "../../candidate-prompts/dxgpt_dev.txt"
  params:
    none: none
  output_schema: true
  output_schema_path: "../../candidate-prompts/candidate_output_schema.json"

# Alias para el LLM que asigna severidades a los DDX
severity_assigner:
  model: "gpt-4o-summary"
  prompt_path: "eval-prompts/severity_assignment_batch_prompt.txt"
  output_schema_path: "eval-prompts/severity_assignment_batch_schema.json"
  params:
    temperature: 0.1
    max_tokens: 4000