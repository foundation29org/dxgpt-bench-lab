<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Modelos Clínicos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
        }
        .charts-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }
        .chart-section {
            background: #fafafa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #eee;
        }
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #444;
            margin-bottom: 15px;
            text-align: center;
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        .legend-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
            font-size: 13px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #666;
        }
        .legend-symbol {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 968px) {
            .charts-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análisis Comparativo de Modelos de Diagnóstico Clínico</h1>
        
        <div class="charts-wrapper">
            <!-- Gráfico 1: ICD10+BERT vs LLM as Judge -->
            <div class="chart-section">
                <h3 class="chart-title">Comparación ICD10+BERT vs LLM como Juez</h3>
                <div class="chart-container">
                    <canvas id="chartTabla1"></canvas>
                </div>
                <div class="legend-container">
                    <div class="legend-item">
                        <div class="legend-symbol">
                            <svg width="16" height="16">
                                <circle cx="8" cy="8" r="6" fill="#dc2626"/>
                            </svg>
                        </div>
                        <span>4o</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-symbol">
                            <svg width="16" height="16">
                                <polygon points="8,2 14,14 2,14" fill="#dc2626"/>
                            </svg>
                        </div>
                        <span>4-1</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-symbol">
                            <svg width="16" height="16">
                                <rect x="2" y="2" width="12" height="12" fill="#dc2626"/>
                            </svg>
                        </div>
                        <span>o1</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-symbol">
                            <svg width="16" height="16">
                                <path d="M8,1 L9.5,6 L14,6 L10.5,9 L12,14 L8,11 L4,14 L5.5,9 L2,6 L6.5,6 Z" fill="#dc2626"/>
                            </svg>
                        </div>
                        <span>o3</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-symbol">
                            <svg width="16" height="16">
                                <line x1="2" y1="8" x2="14" y2="8" stroke="#dc2626" stroke-width="2"/>
                                <line x1="8" y1="2" x2="8" y2="14" stroke="#dc2626" stroke-width="2"/>
                            </svg>
                        </div>
                        <span>o3-pro</span>
                    </div>
                </div>
            </div>

            <!-- Gráfico 2: Evaluación Semántica vs Severidad -->
            <div class="chart-section">
                <h3 class="chart-title">Evaluación Semántica vs Severidad Clínica</h3>
                <div class="chart-container">
                    <canvas id="chartTabla2"></canvas>
                </div>
                <div class="legend-container">
                    <div class="legend-item">
                        <div class="legend-symbol">
                            <svg width="16" height="16">
                                <circle cx="8" cy="8" r="6" fill="#16a34a"/>
                            </svg>
                        </div>
                        <span>Sakura</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-symbol">
                            <svg width="16" height="16">
                                <polygon points="8,2 14,14 2,14" fill="#16a34a"/>
                            </svg>
                        </div>
                        <span>OpenBio</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-symbol">
                            <svg width="16" height="16">
                                <rect x="2" y="2" width="12" height="12" fill="#16a34a"/>
                            </svg>
                        </div>
                        <span>JonSnow</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-symbol">
                            <svg width="16" height="16">
                                <path d="M8,1 L9.5,6 L14,6 L10.5,9 L12,14 L8,11 L4,14 L5.5,9 L2,6 L6.5,6 Z" fill="#16a34a"/>
                            </svg>
                        </div>
                        <span>MedGemma</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== GRÁFICO 1: ICD10+BERT vs LLM as Judge ==========
        const tabla1Data = [
            { modelo: '4o', icd10bert: 78.78, llmJudge: 81.70, style: 'circle' },
            { modelo: '4-1', icd10bert: 74.22, llmJudge: 77.50, style: 'triangle' },
            { modelo: 'o1', icd10bert: 76.33, llmJudge: 84.10, style: 'rect' },
            { modelo: 'o3', icd10bert: 80.46, llmJudge: 84.30, style: 'star' },
            { modelo: 'o3-pro', icd10bert: 79.89, llmJudge: 83.90, style: 'cross' }
        ];

        const ctx1 = document.getElementById('chartTabla1').getContext('2d');
        
        const datasets1 = tabla1Data.map(item => ({
            label: item.modelo,
            data: [{
                x: item.icd10bert,
                y: item.llmJudge
            }],
            backgroundColor: 'rgba(220, 38, 38, 0.7)',
            borderColor: '#dc2626',
            borderWidth: 2,
            pointStyle: item.style,
            pointRadius: 12,
            pointHoverRadius: 14
        }));

        const chart1 = new Chart(ctx1, {
            type: 'scatter',
            data: { datasets: datasets1 },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const mejora = (context.parsed.y - context.parsed.x).toFixed(2);
                                return [
                                    `${context.dataset.label}`,
                                    `ICD10+BERT: ${context.parsed.x.toFixed(2)}%`,
                                    `LLM Judge: ${context.parsed.y.toFixed(2)}%`,
                                    `Mejora: +${mejora}%`
                                ];
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        min: 72,
                        max: 86,
                        title: {
                            display: true,
                            text: 'ICD10+BERT (%)',
                            font: { size: 14, weight: '600' }
                        },
                        grid: { color: 'rgba(0, 0, 0, 0.05)' }
                    },
                    y: {
                        min: 75,
                        max: 86,
                        title: {
                            display: true,
                            text: 'LLM como Juez (%)',
                            font: { size: 14, weight: '600' }
                        },
                        grid: { color: 'rgba(0, 0, 0, 0.05)' }
                    }
                }
            },
            plugins: [{
                id: 'diagonalLine',
                afterDraw: (chart) => {
                    const ctx = chart.ctx;
                    const xAxis = chart.scales.x;
                    const yAxis = chart.scales.y;
                    
                    ctx.save();
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    
                    ctx.beginPath();
                    ctx.moveTo(xAxis.getPixelForValue(72), yAxis.getPixelForValue(72));
                    ctx.lineTo(xAxis.getPixelForValue(86), yAxis.getPixelForValue(86));
                    ctx.stroke();
                    
                    ctx.restore();
                }
            }]
        });

        // ========== GRÁFICO 2: Evaluación Semántica vs Severidad ==========
        const tabla2Data = [
            { modelo: 'Sakura', semantica: 0.6521, severidad: 0.2813, style: 'circle' },
            { modelo: 'OpenBio', semantica: 0.6439, severidad: 0.3979, style: 'triangle' },
            { modelo: 'JonSnow', semantica: 0.5971, severidad: 0.5052, style: 'rect' },
            { modelo: 'MedGemma', semantica: 0.5782, severidad: 0.4318, style: 'star' }
        ];

        const ctx2 = document.getElementById('chartTabla2').getContext('2d');
        
        // Crear datasets para el segundo gráfico
        const datasets2 = tabla2Data.map(item => ({
            label: item.modelo,
            data: [{
                x: item.severidad,  // Severidad en X
                y: item.semantica   // Semántica en Y
            }],
            backgroundColor: 'rgba(22, 163, 74, 0.7)',
            borderColor: '#16a34a',
            borderWidth: 2,
            pointStyle: item.style,
            pointRadius: 12,
            pointHoverRadius: 14
        }));

        const chart2 = new Chart(ctx2, {
            type: 'scatter',
            data: { datasets: datasets2 },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return [
                                    `${context.dataset.label}`,
                                    `Distancia de Severidad: ${context.parsed.x.toFixed(4)}`,
                                    `Similitud Semántica: ${context.parsed.y.toFixed(4)}`
                                ];
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        min: 0.2,
                        max: 0.55,
                        reverse: true,  // Invertir el eje para que vaya de 0.55 a 0.20
                        title: {
                            display: true,
                            text: 'Distancia de Severidad (GPT-4-O)',
                            font: { size: 14, weight: '600' }
                        },
                        grid: { color: 'rgba(0, 0, 0, 0.05)' }
                    },
                    y: {
                        min: 0.55,
                        max: 0.67,
                        title: {
                            display: true,
                            text: 'Evaluación Semántica (SAPBERT)',
                            font: { size: 14, weight: '600' }
                        },
                        grid: { color: 'rgba(0, 0, 0, 0.05)' }
                    }
                }
            },
            plugins: [{
                id: 'annotations',
                afterDraw: (chart) => {
                    const ctx = chart.ctx;
                    const xAxis = chart.scales.x;
                    const yAxis = chart.scales.y;
                    
                    // Indicadores de dirección óptima
                    ctx.save();
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                    ctx.font = '12px Arial';
                    
                    // Flecha y texto para X (menor es mejor)
                    ctx.textAlign = 'right';
                    ctx.fillText('Mejor →', xAxis.right - 10, yAxis.bottom - 10);
                    
                    // Flecha y texto para Y (mayor es mejor)
                    ctx.save();
                    ctx.translate(xAxis.left - 15, yAxis.top + 50);
                    ctx.rotate(-Math.PI/2);
                    ctx.textAlign = 'center';
                    ctx.fillText('Mejor →', 0, 0);
                    ctx.restore();
                    
                    ctx.restore();
                }
            }]
        });

        // Log para depuración
        console.log('Gráfico 2 - Datos cargados:', tabla2Data);
        console.log('Datasets generados:', datasets2);
    </script>
</body>
</html>
